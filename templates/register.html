{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proschool/register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&family=Ubuntu:ital,wght@0,300;0,400;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="{% static 'registerstyle.css' %}">
</head>
<body>
<header>
    <div class="header">

        <nav>
            <div class="logo">
                PROSCHOOL
            </div>
            <ul class="nav">
                <li>
                    <a href={% url 'index' %}>
                        <button class="nav_btn1" type="button">home</button>
                    </a>
                </li>

                <li>
                    <a href={% url 'mp' %}>
                        <button class="nav_btn1" type="button">courses</button>
                    </a>
                </li>
                <li>
                    <a href={% url 'form' %}>
                        <button class="nav_btn" type="button">contact</button>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<div class="container">
    <div class="regisration-form">
        <form method="post">
            <div class="register-fields">
                {{ user_form.as_p }}
                {% csrf_token %}
            </div>
            <button type="submit" class="register-btn">
                Register
            </button>
        </form>
    </div>
    <div class="nav-form">
        <li>
            <a href={% url 'form' %}>
                <button class="nav_btn_form" type="button">Sign up</button>
            </a>
        </li>
        <li>
            <a href={% url 'register' %}>
                <button class="nav_btn_form" type="button">Sign in</button>
            </a>
        </li>
        <li>
            <a href={% url 'login' %}>
                <button class="nav_btn_form" type="button">Log in</button>
            </a>
        </li>
    </div>
</div>
</body>
</html>
